<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="form">
          <div class="user-icon">
            <img src="Images/user.png.jpg" alt="" />
          </div>
          <div class="the-inputs">
            <div class="input-content">
              <div class="input-icon">
                <img src="Images/email.png.jpg" alt="" />
              </div>
              <input type="email" placeholder="Email ID" />
            </div>
            <div class="input-content">
              <div class="input-icon">
                <img src="Images/password.png.jpg" alt="" />
              </div>
              <input type="password" placeholder="Password" />
            </div>
          </div>
          <div class="note">
            <div>
              <input type="checkbox" />
              <label>Remember me</label>
            </div>
            <div>
              <a href="#">Forget Password ?</a>
            </div>
          </div>
        </div>
        <div class="btn">
          <button>Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
